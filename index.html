<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
       
    </head>

<body>
    <div class="container-fluid">           
        <div class="row">
           <div class="col-sm-4 col-md-4 col-lg-4" style="border: 1px solid black;">Content1</div>
           <div class="col-sm-4 col-md-4 col-lg-4" style="border: 1px solid black;">Content2</div>
           <div class="col-sm-4 col-md-4 col-lg-4" style="border: 1px solid black;">Content3</div>
        </div>
     </div>
     <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <a class="navbar-brand" href="#">Navbar2</a>
        <a class="navbar-brand" href="#">Navbar3</a>
        <a class="navbar-brand" href="#">Navbar4</a>
      </div>
    </nav>

     <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.unsplash.com/photo-1714572877812-7b416fbd4314?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8"
            class="d-block"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1715645942867-4c8649966352?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1715607817921-aa6417a19dbd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3fHx8ZW58MHx8fHx8"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: red;"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: red;"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

</html>
